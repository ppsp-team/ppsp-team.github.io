  # ============================================================================
  # 1. PRISME - XR Neuropsychological Task Design
  # ============================================================================
  - id: prisme-xr-task-design
    active: true
    type: internship
    title:
      fr: "Stagiaire en Sciences Cognitives — Conception de Tâches Neuropsychologiques en XR"
      en: "Cognitive Science Intern — XR Neuropsychological Task Design"
    subtitle:
      fr: "Conception de Tâches Neuropsychologiques en XR"
      en: "XR Neuropsychological Task Design"
    location:
      fr: "CHU Sainte-Justine, Montréal"
      en: "CHU Sainte-Justine, Montreal"
    duration:
      fr: "4–5 mois (temps plein)"
      en: "4–5 months (full-time)"
    start:
      fr: "Hiver ou Été 2026 (flexible)"
      en: "Winter or Summer 2026 (flexible)"
    onsite:
      fr: "3 jours/semaine"
      en: "3 days/week"
    
    project:
      fr: |
        PRISME (Plateforme de Réalité Immersive pour le Suivi et la Mesure des Expressions cliniques) est un programme de recherche du Laboratoire PPSP, dédié au développement d'outils immersifs pour mieux comprendre le fonctionnement cognitif et moteur des jeunes ayant un trouble neurodéveloppemental (TND).
        
        **Notre objectif :** Réinventer les tâches neuropsychologiques classiques en XR pour obtenir des mesures plus fines, plus écologiques et plus sensibles au développement. Nous transformons des tests standardisés (motricité fine, flexibilité cognitive, attention, inhibition, coordination visuomotrice…) en tâches interactives intégrées au Meta Quest 3.
      en: |
        PRISME (Immersive Reality Platform for Monitoring and Measuring Clinical Expressions) is a research program at the PPSP Laboratory, dedicated to developing immersive tools to better understand cognitive and motor functioning in youth with neurodevelopmental disorders (NDD).
        
        **Our objective:** Reinvent classic neuropsychological tasks in XR to obtain finer, more ecological measures that are more sensitive to development. We transform standardized tests (fine motor skills, cognitive flexibility, attention, inhibition, visuomotor coordination) into interactive tasks integrated into Meta Quest 3.
    
    mission:
      fr: |
        Vous serez responsable de la conceptualisation scientifique des futures tâches PRISME, en vous basant sur :
        - Les tests neuropsy de référence (Purdue Pegboard, WCST, WISC, etc.)
        - Les principes de validité psychométrique
        - Les contraintes expérimentales XR
      en: |
        You will be responsible for the scientific conceptualization of future PRISME tasks, based on:
        - Reference neuropsychological tests (Purdue Pegboard, WCST, WISC, etc.)
        - Psychometric validity principles
        - XR experimental constraints
    
    profile:
      fr: |
        **Formation**
        - Formation en neuropsychologie, psychologie cognitive ou neurosciences
        
        **Savoir-être & Compétences**
        - Intérêt pour la XR et les technologies immersives
        - Capacité à analyser la littérature scientifique
        - Rigueur méthodologique et esprit critique
      en: |
        **Education**
        - Training in neuropsychology, cognitive psychology, or neuroscience
        
        **Skills & Mindset**
        - Interest in XR and immersive technologies
        - Ability to analyze scientific literature
        - Methodological rigor and critical thinking

    skills:
      fr: |
        - Expertise en conception expérimentale
        - Connaissance approfondie des TND (Troubles du Neurodéveloppement)
        - Travail en équipe interdisciplinaire (ingénieurs, cliniciens)
      en: |
        - Expertise in experimental design
        - In-depth knowledge of NDDs (Neurodevelopmental Disorders)
        - Interdisciplinary teamwork (engineers, clinicians)

    supervision:
      fr: |
        - **Superviseur scientifique :** Guillaume Dumas, Professeur titulaire en psychiatrie computationnelle
        - **Encadrement technique :** Équipe PRISME (ingénieurs et développeurs)
      en: |
        - **Scientific Supervisor:** Guillaume Dumas, Associate Professor in Computational Psychiatry
        - **Technical Supervision:** PRISME Team (engineers and developers)

    process:
      fr: |
        **Documents requis :**
        - CV (2 pages max)
        - Relevé de notes
        - Lettre de motivation
        
        **Envoyer à :** jobs@ppsp.team avec objet « Candidature Stage PRISME - [Votre Nom] »
      en: |
        **Required Documents:**
        - CV (2 pages max)
        - Transcripts
        - Cover Letter
        
        **Send to:** jobs@ppsp.team with subject "PRISME Internship Application - [Your Name]"
    
    contact: "jobs@ppsp.team"

