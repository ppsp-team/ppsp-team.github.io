        - Développement Python scientifique avancé
        - Gestion de package open-source (PyPI, CI/CD, documentation)
        - Traitement du signal biomédical
        
        **Compétences Transversales**
        - Travail collaboratif asynchrone (GitHub)
        - Communication technique (documentation, tutoriels)
        
        **Portfolio Concret**
