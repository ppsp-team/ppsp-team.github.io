      en: |
        **What drives you (Mindset)**
        - **Passion for clean code:** You love readable, pythonic, well-structured code.
        - **Open Source Spirit:** You believe in sharing science and tools.
        - **Autonomy:** You can navigate an existing codebase and propose improvements.

        **Education**
        - Student in Computer Science, Software Engineering, Data Science, Bioinformatics, or Computational Neuroscience.

        **Technical Skills**
        - Strong mastery of Python (numpy, scipy, pandas, matplotlib)
        - Experience with Git / GitHub (PR workflow, branches)
        - Knowledge of MNE-Python (major asset)
