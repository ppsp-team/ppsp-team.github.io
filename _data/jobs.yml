  - id: python-hypyp
    active: true
    type: internship
    title:
      fr: "Développeur Python — HyPyP"
      en: "Python Developer — HyPyP"
    subtitle:
      fr: "Hyperscanning Python Pipelines : Analyse de synchronie cérébrale"
      en: "Hyperscanning Python Pipelines: Brain Synchrony Analysis"
    location:
      fr: "CHU Sainte-Justine, Montréal"
      en: "CHU Sainte-Justine, Montreal"
    duration:
      fr: "12 semaines (possibilité temps partiel ou plein)"
      en: "12 weeks (part-time or full-time possible)"
    start:
      fr: "Été 2026 (à partir de mai)"
      en: "Summer 2026 (starting May)"
    onsite:
      fr: "Hybride (1-2 jours présentiel souhaités)"
      en: "Hybrid (1-2 days onsite preferred)"
    
    project:
      fr: |
        HyPyP (Hyperscanning Python Pipelines) est une librairie open-source développée par le PPSP Lab pour l'analyse des signaux cérébraux (EEG/MEG) en hyperscanning (plusieurs cerveaux simultanément). Elle est utilisée par la communauté internationale pour calculer la synchronie inter-cérébrale.
        
        **Le Défi :** La librairie doit évoluer pour intégrer de nouvelles métriques de connectivité, améliorer sa visualisation graphique, et être optimisée pour de plus gros datasets.
      en: |
        HyPyP (Hyperscanning Python Pipelines) is an open-source library developed by the PPSP Lab for analyzing brain signals (EEG/MEG) in hyperscanning (multiple brains simultaneously). It is used by the international community to calculate inter-brain synchrony.
        
        **The Challenge:** The library must evolve to integrate new connectivity metrics, improve its graphical visualization, and be optimized for larger datasets.
    
    mission:
      fr: |
        **Développement**
        - Implémenter de nouvelles métriques de synchronie (ex: PLV, wPLI, cohérence en ondelettes)
        - Créer des modules de visualisation interactifs (graphes de connectivité inter-cerveaux)
        - Optimiser les performances des pipelines existants (numpy/scipy)
        - Assurer un code robuste, testé et documenté
        
        **Open Source**
        - Gérer les Pull Requests et Issues sur GitHub
        - Améliorer la documentation (ReadTheDocs) et les tutoriels (Jupyter Notebooks)
        - Préparer la prochaine release majeure de HyPyP
      en: |
        **Development**
        - Implement new synchrony metrics (e.g., PLV, wPLI, wavelet coherence)
        - Create interactive visualization modules (inter-brain connectivity graphs)
        - Optimize existing pipeline performance (numpy/scipy)
        - Ensure robust, tested, and documented code
        
        **Open Source**
        - Manage Pull Requests and Issues on GitHub
        - Improve documentation (ReadTheDocs) and tutorials (Jupyter Notebooks)
        - Prepare the next major release of HyPyP

    profile:
      fr: |
