        - Documenter les procédures de codage
        - Contribuer à l'élaboration de guides méthodologiques
        - Participer aux discussions d'équipe sur l'analyse
      en: |
        **Transcription & Data Preparation**
        - Transcribe phenomenological interviews
        - Prepare and organize data for analysis
        - Ensure quality and accuracy of transcriptions
        
        **Coding & Analysis**
        - Code interviews using Atlas.ti and open source software
        - Conduct thematic analysis / IPA (Interpretative Phenomenological Analysis)
        - Analyze body maps
        
        **Documentation & Methodology**
        - Document coding procedures
        - Contribute to methodological guides development
        - Participate in team discussions on analysis
    
    requirements:
      fr:
        - "Maîtrise du français (obligatoire — entretiens et analyses en français)"
        - "Rigueur et attention aux détails (obligatoire)"
        - "Expérience en analyse qualitative (atout)"
        - "Connaissance des méthodes phénoménologiques (IPA, etc.) (atout)"
        - "Maîtrise d'un logiciel de codage (Atlas.ti, NVivo, etc.) (atout)"
      en:
        - "French fluency (mandatory — interviews and analyses in French)"
        - "Rigor and attention to detail (mandatory)"
        - "Experience in qualitative analysis (asset)"
        - "Knowledge of phenomenological methods (IPA, etc.) (asset)"
        - "Proficiency in coding software (Atlas.ti, NVivo, etc.) (asset)"
    
    contact: "jobs@ppsp.team"

  # ============================================================================
  # iOS Developer Internship
  # ============================================================================
  - id: ios-developer
    active: true
    type: internship
    title:
      fr: "Développeur iOS"
      en: "iOS Developer"
    subtitle:
      fr: "Apps mobiles pour la recherche clinique pédiatrique"
      en: "Mobile Apps for Pediatric Clinical Research"
    location:
      fr: "CHU Sainte-Justine, Montréal"
      en: "CHU Sainte-Justine, Montreal"
    duration:
      fr: "12 semaines minimum (3+ mois)"
      en: "12 weeks minimum (3+ months)"
    start:
      fr: "Été 2026"
      en: "Summer 2026"
    onsite:
      fr: "3 jours/semaine minimum"
      en: "3 days/week minimum"
    
    project:
      fr: |
        Nous développons des applications iOS pour tablettes destinées à la recherche clinique pédiatrique. Ces applications incluent des tests neuropsychologiques et neurophénoménologiques, des questionnaires phénotypiques, des échelles d'évaluation, des tests de métacognition et des « jeux » de coopération et synchronisation. Vous rejoindrez une équipe qui dispose déjà d'applications fonctionnelles (comme nos échelles iOS en neuropsychologie) avec des modules d'authentification et de synchronisation CloudKit réutilisables.
      en: |
        We develop iOS applications for tablets intended for pediatric clinical research. These applications include neuropsychological and neurophenomenological tests, phenotypic questionnaires, assessment scales, metacognition tests, and cooperation/synchronization "games". You will join a team that already has functional applications (like our iOS neuropsychology scales) with reusable authentication and CloudKit synchronization modules.
    
    mission:
      fr: |
        **Développement**
        - Concevoir et développer des applications iOS natives en Swift/SwiftUI avec architecture MVVM
        - Implémenter l'authentification via Sign in with Apple pour un usage clinique sécurisé
        - Gérer la persistance des données avec Core Data et la synchronisation via CloudKit
        - Étendre et améliorer les modules existants pour de nouvelles applications
        
        **Validation & Tests**
        - Écrire et maintenir des tests unitaires (XCTest) pour garantir la qualité du code
        - Participer aux tests avec utilisateurs réels (enfants, cliniciens) en environnement hospitalier
        - Valider la robustesse des applications sur différents appareils iPad
        
        **Documentation & Open-Source**
        - Documenter les modules réutilisables pour faciliter le développement de futures applications
        - Contribuer aux repositories open-source du laboratoire (ex: github.com/Ramdam17/IOS-Scale)
        - Rédiger la documentation technique des architectures développées
      en: |
        **Development**
        - Design and develop native iOS applications in Swift/SwiftUI with MVVM architecture
        - Implement authentication via Sign in with Apple for secure clinical use
        - Manage data persistence with Core Data and synchronization via CloudKit
        - Extend and improve existing modules for new applications
        
        **Validation & Testing**
        - Write and maintain unit tests (XCTest) to ensure code quality
        - Participate in testing with real users (children, clinicians) in hospital settings
        - Validate application robustness on different iPad devices
        
        **Documentation & Open-Source**
        - Document reusable modules to facilitate development of future applications
        - Contribute to the laboratory's open-source repositories (e.g., github.com/Ramdam17/IOS-Scale)
        - Write technical documentation for developed architectures
    
    requirements:
      fr:
        - "Swift & SwiftUI : maîtrise solide avec au moins un projet mené de bout en bout"
        - "Architecture MVVM : compréhension et application pratique"
        - "Git/GitHub : usage quotidien, collaboration via pull requests"
        - "Lien GitHub actif avec au moins un projet iOS visible (obligatoire)"
        - "Core Data / CloudKit (atout)"
        - "Sign in with Apple (atout)"
      en:
        - "Swift & SwiftUI: solid mastery with at least one end-to-end project completed"
        - "MVVM architecture: understanding and practical application"
        - "Git/GitHub: daily use, collaboration via pull requests"
        - "Active GitHub link with at least one visible iOS project (required)"
        - "Core Data / CloudKit (asset)"
        - "Sign in with Apple (asset)"
    
    contact: "jobs@ppsp.team"

