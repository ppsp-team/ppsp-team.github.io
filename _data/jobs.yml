    type: internship
    title:
      fr: "Stage — Analyses Phénoménologiques"
      en: "Internship — Phenomenological Analysis"
    subtitle:
      fr: "Codage et analyse d'entretiens phénoménologiques"
      en: "Interview Coding and Analysis"
    location:
      fr: "CHU Sainte-Justine, Montréal"
      en: "CHU Sainte-Justine, Montreal"
    duration:
      fr: "12 semaines minimum"
      en: "12 weeks minimum"
    start:
      fr: "Été 2026"
      en: "Summer 2026"
    onsite:
      fr: "3 jours/semaine minimum"
      en: "3 days/week minimum"
    
