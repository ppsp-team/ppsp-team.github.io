      fr: |
        Vous rejoindrez le projet « Computational approaches to the phenomenology of togetherness in autism and non-autism ». Votre mission : analyser l'expérience vécue de l'interaction sociale chez les personnes autistes et non-autistes, à travers des entretiens phénoménologiques et des cartes corporelles.
